<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ali Chouchene">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--header con logo-->
    <header>
     <div class="intestazione">
        <img src="img/Logo.png" alt="logo" id="logo">
        <h1>Toboolist</h1>
     </div>
    </header>
     <main>
        <!--add section-->
        
          <div class="add-buttons">
            <button id="add-task">Add Task</button>
            <button id="add-section">Add Section</button>
          </div>
        
        <!--results section-->
        <section>
            <div class="results">
                <details>
                    <summary>
                        <h3>New Task</h3>
                    </summary>
                    <br>
                    <p><span id="vero">&checkmark;</span>Quarterly Newsletter <span style="font-size:11px" class="editorial">Editorial</span></p>
                    <br>
                </details>




            </div>
        </section>


    </main>

    
    
</body>
</html>
